<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport for responsive design -->
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* CSS for body with gradient background */
        body, html {
            height: 100%; /* Full height for body and html */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient background */
            font-family: Arial, sans-serif; /* Font for the body */
        }
        .login-form {
            width: 100%; /* Full width on smaller devices */
            max-width: 400px; /* Max width of form */
            padding: 30px; /* Padding for form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for a lifted effect */
            background-color: white; /* White background for form */
            transition: box-shadow 0.3s; /* Transition for shadow effect */
        }
        .login-form:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3); /* Shadow effect on hover */
        }
        .form-label {
            font-weight: bold; /* Bold labels */
            color: #333; /* Darker color for labels */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border: none; /* Remove border */
            transition: background-color 0.3s; /* Transition for button color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .form-text {
            color: #6c757d; /* Light gray color for help text */
        }
    </style>
</head>
<body>
<div class="login-form"> <!-- Added class for form styling -->
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button> <!-- Full-width button -->
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-sP9T4eZK3WmBzCOeU0p3IS1V4Jez9c4TZUZZAKN1mCCi7XT1lQt2BLgA0VBBXjZx" crossorigin="anonymous"></script> <!-- Bootstrap JS -->
</body>
</html>
